<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Color Palette Submission Form</title>
<link rel="stylesheet" href="style.css">
</head>
<style>
    body {
    font-family: Arial, sans-serif;
    margin: 20px;
}

form {
    max-width: 400px;
}

label {
    display: block;
    margin-bottom: 5px;
}

input[type="text"] {
    width: 100%;
    padding: 8px;
    margin-bottom: 20px;
    box-sizing: border-box;
}

button {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    cursor: pointer;
}

button:hover {
    opacity: 0.8;
}

</style>
<body>
<h2>Add New Color Palette</h2>
<form id="colorPaletteForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="colors">Colors (comma-separated):</label>
    <input type="text" id="colors" name="colors" required placeholder="#FFFFFF,#000000"><br><br>
    <button type="submit">Submit</button>
</form>

<script src="../asset/js/tambah_warna.js"></script>
</body>
</html>
