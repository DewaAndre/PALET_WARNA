<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Color Palette</title>
</head>
<body>

<h2>Add Color Palette</h2>
<form id="colorPaletteForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>
    <label for="colors">Colors (comma-separated, e.g., #FFFFFF,#000000):</label>
    <input type="text" id="colors" name="colors" required><br><br>
    <button type="submit">Submit</button>
</form>

<div id="responseMessage"></div>

<script src="../asset/js/tambah_warna.js"></script>

</body>
</html>
